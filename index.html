<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500">
    <main class="grid justify-items-center mt-20">
        <h1 class=" font-bold font-sans  text-5xl pb-2">Instagram</h1>
        <form class="grid mt-16 gap-y-3 justify-items-center">
            <input placeholder="Phone number username or email" type="text" class="bg-slate-200 pl-2 rounded w-52">
            <input placeholder="Password" class="bg-slate-200 pl-2 w-52 rounded" type="password">
            <a class=" underline cursor-pointer justify-self-end text-sky-500 mt-1">Forget password</a>
            <input type="submit" class="text-white bg-sky-500 w-52 rounded cursor-pointer mt-2" value="Log In">
            <h1 class="mt-3">OR</h1>
            <a class="font-bold mt-3">Dont have an account? <p class=" inline text-sky-500 cursor-pointer underline">Sign up</p></a>
            <h1 class="mt-28">instagram from Facebook</h1>
            
        </form>
    </main>
</body>

</html>
